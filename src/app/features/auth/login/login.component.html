<div class="auth-page">
  <div class="auth-card">
    <div class="brand">
      <div class="logo">DB</div>
      <div>
        <h1>Digital Banking</h1>
        <p>Securely access your account</p>
      </div>
    </div>

    <div class="field">
      <label>Username</label>
      <input [(ngModel)]="username" placeholder="Enter username" />
    </div>

    <div class="field">
      <label>Password</label>
      <input [(ngModel)]="password" type="password" placeholder="Enter password" />
    </div>

    <button class="primary" (click)="onLogin()">Login</button>

    <p class="error" *ngIf="error">{{ error }}</p>

    <div class="hint">
      <span>Demo:</span> Use any username & password
    </div>
  </div>
</div>
